{% extends 'base.html' %}

{% block content %}
{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="{% url 'pybo:detail' question.id %}">{{ question.subject }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}

<br>

<a href="{% url 'pybo:question_create' %}" class="question-btn">
    질문 등록하기
</a>

{% endblock %}
